<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>


    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
            <div class="column">
                <form action="/sign" method="POST">
                    <h2>Design Thinking Form</h2>
                    <div class="inputbox">
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required /></div>
                    <br>
                    <div class="inputbox">
                    <input type="text" class="box" id="department" name="department" placeholder="department" required /></div>
                    <br> <div class="inputbox">
                    <input type="text" class="box" id="email" name="email" placeholder="Email Address" required /></div>
                    <br><div class="inputbox">
                    <input type="text" class="box" id="usn_number" name="usn_number" placeholder="usn_number" required /></div>
                    <br><div class="inputbox">
                    <input type="textarea" class="box"  name="Design" id="Design" placeholder="enter your idea" required/></div>
                    <br><div class="inputbox">
                    <input type="submit" value="Submit" id="submit" /></div>
                    <br><div class="inputbox">
                    <input type="reset" value="Reset" id="reset"/></div>
                    <br>
                </form>
            </div></div>
            
        </div>
    

</body>

</html>
